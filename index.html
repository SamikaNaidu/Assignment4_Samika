<!DOCTYPE html>
<html>
<head>
    <title>Course Panel</title>
</head>
<body>

<div style="
    width: 250px;
    border: 50px solid orange;
    border-radius: 150px 150px 0 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px auto;
    background-color: orange;
    box-shadow: 0 0 10px #ccc;
    padding: 20px 0;
">

    <!-- Red Rectangle MCA -->
    <div style="
        background-color: red;
        color: white;
        padding: 15px;
        font-weight: bold;
        font-size: 20px;
        width: 60%;
        margin: 10px auto;
        border-radius: 0px;">
        MCA
    </div>

    <!-- Yellow Rectangle BCA -->
    <div style="
        background-color: yellow;
        color: black;
        padding: 15px;
        font-weight: bold;
        font-size: 20px;
        width: 60%;
        margin: 10px auto;
        border-radius: 0px;">
        BCA
    </div>

    <!-- Green Rectangle BBA -->
    <div style="
        background-color: green;
        color: yellow;
        padding: 15px;
        font-weight: bold;
        font-size: 20px;
        width: 60%;
        margin: 10px auto;
        border-radius: 0px;">
        BBA
    </div>

</div>

</body>
</html>
